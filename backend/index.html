<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./scripts/login.js" defer></script>
    <script src="./scripts/sweetAlert2/dist/sweetalert2.min.js" defer></script>

    <link rel="stylesheet" href="./scripts/sweetAlert2/dist/sweetalert2.css">
    <title>Login Backend - Centro Empresarial Libertador</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="app">
    <div class="header">
      <h1>Centro Empresarial Libertador</h1>
    </div>

    <div class="login">
      <div class="loginForm">
        <p>Inicie sesión con su usuario y contraseña</p>
        <div class="loginItem username">
          <span>Usuario:</span>
          <input id="userInput" type="text" />
        </div>
        <div class="loginItem password">
          <span>Password:</span>
          <input id="userPass" type="password" name="" id="" />
        </div>
        <button id="btnLogin">Ingresar</button>
      </div>

    </div>
  </div>
  <footer>
    <div>
      <p>Proyecciones Digitales @ 2022 | 1.0.0</p>
    </div>
  </footer>
  </body>
</html>
