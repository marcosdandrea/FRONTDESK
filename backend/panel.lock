<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./scripts/sweetAlert2/dist/sweetalert2.min.js" defer></script>
    <script src="./scripts/socket.io/socket.io.js" defer></script>
    <script src="./scripts/socket.io-stream.js"></script>
    <script src="./scripts/sockets.js" defer></script>
    <script src="./scripts/panel.js" defer></script>
    <script src="./scripts/videoCalendarPanel.js" defer></script>
    <script src="./scripts/nomenclatorPanel.js" defer></script>
    <script src="./scripts/comunications/comunications.elementsBinds.js" defer></script>
    <script src="./scripts/comunications/comunications.js" type="module" defer></script>

    <link rel="stylesheet" href="./scripts/sweetAlert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="./styles/toggle.css">
    <link rel="stylesheet" href="./styles/calendarControlStyle.css">
    <link rel="stylesheet" href="./styles/nomenclatorControlStyle.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/panel.css">
    <link rel="stylesheet" href="./styles/videoPanel.css">
    <link rel="stylesheet" href="./styles/dropdown.css">
    <link rel="stylesheet" href="./styles/comunications.css">
    <title>Panel de Control</title>
</head>

<body>
    <div class="header">
        <h1>Centro Empresarial Libertador</h1>
        <div class="userContainer">
            <div class="userContainerName">
                <div class="userIcon"></div>
                <p id="username">Proyecciones</p>
            </div>
            <div id="logOut">Cerrar Sesion</div>
        </div>
    </div>

    <div class="changeSectionContainer">
         <button class="genericButton changeSection warning" id="videoSectionButton">Programar Videos</button>
        <button class="genericButton changeSection warning" id="nominaSectionButton">Modificación de Nomina</button>
        <button class="genericButton changeSection warning" id="comunicationSectionButton">Comunicados</button>
    </div>

    <div class="comunicationSection" style="display: none">
        <div id="sectionTitle">CONFIGURAR COMUNICADOS</div>
        <div class="comunicationsConfig">
            <div class="configContainer">
                <div class="configInputs">
                    <div>
                        <p>Titulo</p>
                        <div contentEditable="true" id="configTitle" class="editableDiv">
                            Lorem <b>ipsum</b> dolor
                        </div>
                    </div>
                    <div>
                        <p>Footer</p>   
                            <div contentEditable="true" id="configFooter" class="editableDiv">
                                Lorem <b>ipsum</b> dolor
                            </div>
                        <!-- <input type="text" name="footer" placeholder="Footer" id="configFooter" class="configInputs"> -->
                    </div>
                </div>
                <div class="configTimeInputs">
                    <div>
                        <p>Duración de Comunicados</p>
                        <input type="number" name="comunication_duration" id="comunication_duration"
                            class="configInputs">
                        <p>seg.</p>
                    </div>
                    <div>
                        <p>Intervalo de Comunicados</p>
                        <input type="number" name="comunication_interval" id="comunication_interval"
                            class="configInputs">
                        <p>seg.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="comunicationsPanel">

        </div>
        <div class="addComunicationContainer">
            <button class="defaultButton succeed" id="addComunication">Agregar comunicado</button>
        </div>

        <div class="outerModal" id="comunicationsModal">
            <div class="modalContainerMedia">
                <div class="modalNav">
                    <ul>
                        <li id="iconsNav">Iconos</li>
                        <li id="multimediaNav">Multimedia</li>
                    </ul>
                    <div class="navCloseModal"></div>
                </div>

                <div class="modalContent">

                </div>


            </div>
        </div>
    </div>

    <div class="app">
        <div class="appHeader">
            <div class="sectionTitle">PROGRAMACIÓN DE VIDEOS</div>
            <div class="nomenclatorSectionControls ">
                <label id="nomenclatorScaleLabel" class="nomenclatorScaleLabel" for="nomenclatorScale">Escala:
                    1.0</label>
                <input type="range" min="0.1" max="2" step="0.01" name="" id="nomenclatorScale">
                <div class="nomenclatorControlsContainer">
                    <button class="genericButton succeed" id="saveChanges">Publicar Cambios</button>
                    <button class="genericButton warning" id="reloadData">Reestablecer todo</button>
                </div>
            </div>
            <div class="calendarSectionControls">
                <button class="genericButton succeed" id="btnAddNewDay">Agregar nueva fecha</button>
            </div>
        </div>
        <div class="nomenclatorControls"></div>
        <div class="calendarControls"></div>
    </div>
    <!-- BACKEND PANEL-->
    <div class="outerModal">
        <div class="closeModal"></div>
        <div class="modalContainer">
            <div class="videoModalContainer">
                <video src="" class="videoModal" controls></video>
            </div>

        </div>
    </div>

    <div class="userLogOuterModal">
        <div class="logCloseModal closeModal"></div>
        <div class="userLogModalContainer">
            <p id="userLogTitle">Registro de Actividades Usuarios</p>

            <div class="userLogModalContent">
                <div>
                    <ul id="logList">

                    </ul>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="footerContent">
            <p>Proyecciones Digitales @ 2022 | 1.1</p>

            <div id="userLogButton">
                Ver registros de Usuario
            </div>

        </div>



    </footer>


</body>
<script>


</script>

</html>